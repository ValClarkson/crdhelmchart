apiVersion: v1
data:
  password: {{ .Values.hipposecretpassword   | b64enc }}
  username: {{ .Values.hipposecretuser | b64enc }}
kind: Secret
metadata:
  annotations:
    helm.sh/hook: pre-install
  labels:
    pg-cluster: {{ .Values.pgclustername }}
    vendor: crunchydata
  name: {{ .Values.pgclustername }}-hippo-secret
  namespace: {{ .Values.namespace }}
type: Opaque

